[project]
name = "excel-translator"
version = "0.1.0"
requires-python = ">=3.12"
dependencies = [
  "openpyxl>=3.1.0",
  "boto3>=1.34.0",
  "aws-lambda-powertools>=2.0.0",
  "xlrd>=2.0.1",
]

[tool.ruff]
target-version = "py312"
line-length = 120

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]
